<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<link rel="stylesheet" href="styles/main.css" />
	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	<script type="text/javascript" charset="utf-8" src="lib/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="scripts/main.js"></script>
</head>
<body>
	<header class="header">
		<h1>EQATEC Analytics</h1>
	</header>
	<div class="content">
		<div class="action-area ch40">
			<button class="button dw" id="startStopMonitor">Start Monitor</button>
			<button class="button" id="startStopTrackFeatureA">Start Time Tracking</button>
			<button class="button" id="trackFeatureB">Track Feature Use</button>
			<button class="button" id="trackException">Track Exception</button>
			<button class="button" id="getStatus">Get Monitor Status</button>
		</div>
		<div id="result-area" class="result-area ch60">
			<div id="results" class="results ch100">
				<ol id="console" class="desc"></ol>
				<div id="analytics-error">
                    You need to provide a valid product key for EQATEC Application Analytics by Telerik.
					<br />
					For more information, visit the <a href="http://www.telerik.com/analytics">EQATEC Analytics</a> web site.
				</div>
			</div>
			<div class="separator"></div>
		</div>
	</div>
	<footer class="footer">
		<div>EQATEC Analytics API Samples</div>
	</footer>
</body>
</html>
